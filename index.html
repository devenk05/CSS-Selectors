<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selectors</title>
        <style>
            /*
            1.element selector syntax
                element
                {property:value;}
            */
            div{
                  width: 200px;
                  height: 100px;
                  background-color: green;  
            }
            /*2.Id slector syntax
                element#ID 
                {property:value;}
              */
            #a1{
                display: block;
                width: 200px;
                height: 100px;
                background-color: blueviolet;
            }
            /*
            3.Class selector systax
                element.id
                 {property:value;} 
                 */   
            span.c1{
                display: block;
                width: 200px;
                height: 100px;
                background-color: yellowgreen;
            }
            /*4.attribute selector systax
                element[name="value"]
                 {property:value;} 
                 */
                a[href="https://www.google.com/"]{
                display: block;
                width: 200px;
                height: 100px;
                background-color: yellow;
            }
            /*5.Universal selector systax
                 *{property:value;} 
                 */

                 *{
                    border: 10px solid #000;
                 }
        </style>
    </head> 
   
    <body>
        <div>CSS Element Selector</div>
        <span Id ="a1"> CSS ID Selectors</span>
        <span class="c1">CSS Class Selectors</span>
        <a href="https://www.google.com/">Go to Google Website</a>

    </body>
</html>
